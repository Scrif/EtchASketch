<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="controls-container">
            <div class="button-container">
                <h3></h3>
                <input id="colorPicker" type="color" value="#333333" />
                <button id="colorBtn">Color mode</button>
                <button id="rainbowBtn">Rainbow mode</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="slider" type="range" value="16" min="1" max="64" />
            </div>
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
